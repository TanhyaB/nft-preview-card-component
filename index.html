<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/preview-card.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
 <div class="container">

  <picture>
    <img src="images/image-equilibrium.jpg" alt="">
  </picture>

  
  <h2>Equilibrium #3429</h2>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  
  <div class="header">
  <ul>
    <li class="icon-text"><img src="images/icon-ethereum.svg" 
      alt="">0.041 ETH</li>
    <li><img src="images/icon-clock.svg" 
      alt="">3 days left</li>
  </ul>
</div>
  
<div class="avatar-footer">
  <img class="avatar-image" src="images/image-avatar.png" alt="avatar logo">
  <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
</div>
  
</div>

  <div class="attribution">
    <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>. 
    <span>Coded by</span> <a href="#">Tanhya Bascombe</a>.
  </div> 
</body>
</html>
